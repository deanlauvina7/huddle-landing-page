<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">



    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>

  <body>
    <main>
      <header class="main-header">
        <img src="/images/logo.svg" alt="">
      </header>
      <div class="content-container">
        <section class="register-container">
          <h1>Build The Community Your <br> Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a <br> voice, but so does your audience.
            Create connections with <br> your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </section>
        <section class="screen-container">
          <img src="/images/illustration-mockups.svg" alt="">
        </section>
      </div>
      <div>
        <ul class="social-icons">
          <li><a href=""><i class="fab fa-facebook-f media-icon"></i></a></li>
          <li><a href=""><i class="fab fa-twitter media-icon"></i></a></li>
          <li><a href=""><i class="fab fa-instagram media-icon"></i></a></li>
        </ul>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">
          Dean Lauvina
        </a>.
      </p>
    </footer>
  </body>

</html>
